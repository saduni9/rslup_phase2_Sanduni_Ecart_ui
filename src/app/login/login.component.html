<div class="centered-container">
  <div class="login-container">
    <h2>Sign In</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <mat-form-field class="wide-form-field" appearance="outline">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" [formControl]="email">
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button  type="submit">Login</button>
      <button class="register-button" (click)="navigateToRegisterPage()">Register</button>


    </form>
  </div>
  
  <div class="image-container">
    <img src="assets/images/online.png" alt="Your Image" class="login-image">
  </div>
</div>
