
<section class="seat-container business-class">
  <h2>Business Class</h2>
  <div *ngFor="let seat of businessClassSeats" class="seat-item business-class">
    {{ seat }}
  </div>
</section>

<section class="seat-container economy-class">
  <h2>Economy Class</h2>
  <div *ngFor="let seat of economyClassSeats" class="seat-item economy-class">
    {{ seat }}
  </div>
</section>
