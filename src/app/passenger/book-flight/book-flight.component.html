<!-- book-flight.component.html -->
<div class="form">
<h2>Book a Flight</h2>
<form [formGroup]="flightForm" (ngSubmit)="bookFlight()">
  <div class="form-group">
    <label for="origin">Origin</label>
    <input type="text" id="origin" formControlName="origin" placeholder="Origin">
  </div>
  <div class="form-group">
    <label for="destination">Destination</label>
    <input type="text" id="destination" formControlName="destination" placeholder="Destination">
  </div>
  <div class="form-group">
    <label for="departureDate">Departure Date</label>
    <input type="date" id="departureDate" formControlName="departureDate">
  </div>
  <div class="form-group">
    <label for="returnDate">Return Date</label>
    <input type="date" id="returnDate" formControlName="returnDate">
  </div>

  <button type="submit">Book Flight</button>
</form>
</div>
