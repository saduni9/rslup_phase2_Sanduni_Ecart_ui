<div class="container">
    <h1>Forgot Password</h1>
  
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <input type="email" formControlName="email" placeholder="Email">
      <button type="submit">Submit</button>
    </form>
  
    <div *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
